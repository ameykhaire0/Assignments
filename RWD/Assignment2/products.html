<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/logo.png" alt="Logo" />
      </div>
      <div class="navbar">
        <nav aria-label="desktop navigation">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Registration</a></li>
            <li><a href="">Videos</a></li>
          </ul>
        </nav>
      </div>

      <div class="mobile-nav">
        <div class="hamburger" onclick="navChangeHandler()">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </header>

    <nav class="mobile-navbar" aria-label="mobile navigation">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="">Registration</a></li>
        <li><a href="">Videos</a></li>
      </ul>
    </nav>
    <div class="container">
      <aside>
        <ul>
          <li><a href="">Some Links 1</a></li>
          <li><a href="">Some Links 2</a></li>
          <li><a href="">Some Links 3</a></li>
          <li><a href="">Some Links 4</a></li>
          <li><a href="">Some Links 5</a></li>
          <li><a href="">Some Links 6</a></li>
        </ul>
      </aside>
      <main class="text-contianer" style="flex-direction: column">
        <button class="button" id="add-product">Add Products</button>
        <div class="form-wrapper">
          <div class="form">
            <div class="form-group">
              <label class="form-label" for="name">Product Name</label>
              <input id="name" class="form-input" type="text" />
            </div>
            <div class="form-group">
              <label class="form-label" for="price">Price</label>
              <input id="price" class="form-input" type="number" />
            </div>
            <div class="form-group">
              <label class="form-label" for="desc">Description</label>
              <input id="desc" class="form-input" type="text" />
            </div>
            <div class="form-group">
              <button class="button" id="add">Add</button>
              <button class="button clear" id="cancel">Cancel</button>
            </div>
          </div>
        </div>
        <div class="product-container" id="products"></div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
