<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      const displayMatrix = () => {
        let index = 1;
        do {
          document.write(`${index} `);
          if (index % 10 === 0) {
            document.write("<br>");
          }
          index++;
        } while (index < 101);
        console.log(index);
      };

      displayMatrix();
    </script>
  </body>
</html>
