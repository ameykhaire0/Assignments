<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="principal" placeholder="Enter Principal" /><br />
    <input type="text" name="rate" placeholder="Enter Rate of Intrest" /><br />
    <input type="text" name="years" placeholder="Number of Years" /><br />
    <button onclick="calculate()">Calculate</button>
    <p></p>
    <script>
      const calculateCI = (principle, numOfYears, rateOfIntrest) => {
        let intrest =
          principle * Math.pow(1 + rateOfIntrest / 100, numOfYears) - principle;
        return intrest;
      };

      const calculate = () => {
        let inputs = document.querySelectorAll("input");
        if (inputs[0].value && inputs[1].value && inputs[2].value) {
          document.querySelector("p").innerHTML = calculateCI(
            inputs[0].value,
            inputs[1].value,
            inputs[2].value
          );
        }
      };
    </script>
  </body>
</html>
