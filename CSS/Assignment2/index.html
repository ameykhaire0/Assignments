<!DOCTYPE html>

    <title>Hyundai</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header class="top-header">
        <img src="./images/logo.png" class="logo" />
        <div class="banner">
          <img src="./images/banner.jpg" />

      </header>
      <nav class="navbar">
        <ul class="nav-links">
          <li class="nav-items" href="#">Home</li>

          <li class="nav-items" href="#">Contact</li>
          <li class="nav-items" href="#">About</li>

          <img src="./images/roadside_assistance.jpg" class="left-banner" />

        <aside>
          <ul class="cars">
            <li>Creta</li>
            <li>Verna</li>
            <li>i20</li>
            <li>i10</li>

            <li>Santro Xing</li>

          </ul>

      </section>
